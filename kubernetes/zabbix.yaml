apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web
  labels:
    app: zabbix
    tier: zabbix-web
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      name: zabbix-web
      app: zabbix
  template:
    metadata:
      labels:
        name: zabbix-web
        app: zabbix
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: zabbix
            tier: zabbix-web
      containers:
      - name: zabbix-web
        image: zabbix/zabbix-web-nginx-pgsql:ol-7.0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: web-http
        - containerPort: 8443
          name: web-https
        livenessProbe:
          httpGet:
            path: /
            port: web-http
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: web-http
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        env:
        - name: ZBX_SERVER_NAME
          value: "Homelab in k8s"
        - name: PHP_TZ
          value: "America/Sao_Paulo"
        - name: DB_SERVER_HOST
          value: "postgres"
        - name: DB_SERVER_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-pass
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-name
        - name: ZBX_SERVER_HOST
          value: "zabbix-server"
        - name: ZBX_SSO_SETTINGS
          value: "[]"
        - name: ENABLE_WEB_ACCESS_LOG
          value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  labels:
    app: zabbix
    tier: server
    environment: homelab
  namespace: monitoring
spec:
  strategy:
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      name: zabbix-server
      app: zabbix
  template:
    metadata:
      labels:
        name: zabbix-server
        app: zabbix
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-pgsql:ol-7.0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10051
          protocol: TCP
          name: zabbix-trapper
        readinessProbe:
          tcpSocket:
            port: zabbix-trapper
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: zabbix-trapper
          initialDelaySeconds: 15
          periodSeconds: 20
        # resources:
        #   requests:
        #     cpu: "500m"
        #     memory: "512Mi"
        #   limits:
        #     cpu: "1"
        #     memory: "1Gi"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-pass
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-zbx-name
        - name: DB_SERVER_HOST
          value: "postgres"
        - name: DB_SERVER_PORT
          value: "5432"
        - name: ZBX_HISTORYSTORAGEDATEINDEX
          value: "1"
        - name: ZBX_STARTREPORTWRITERS
          value: "3"
        - name: ZBX_WEBSERVICEURL
          value: "http://zabbix-web-service:10053/report"
        - name: ZBX_DEBUGLEVEL
          value: "3"
        - name: ZBX_TIMEOUT
          value: "30"
        - name: ZBX_LOGSLOWQUERIES
          value: "3000"
        - name: ZBX_CACHESIZE
          value: "2G"
        - name: ZBX_HISTORYCACHESIZE
          value: "512M"
        - name: ZBX_INDEXCACHESIZE
          value: "128M"
        - name: ZBX_HOUSEKEEPINGFREQUENCY
          value: "1"
        startupProbe:
          tcpSocket:
            port: 10051
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 40
        securityContext:
          capabilities: {}
          privileged: false
---
